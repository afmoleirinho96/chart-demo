name: Code Quality Check

on: [push]

jobs:
  build:
    name: Code Quality Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Set up .npmrc
        run: |
          echo ${{ secrets.GITHUB_TOKEN }}

      - name: Test
        run: test-script --test-token=${{ secrets.TEST_PROJECT_TOKEN }}

      - name: Run Unit Tests
        run: npm run test
